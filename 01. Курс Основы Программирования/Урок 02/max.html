<meta charset="utf-8">
<script type="text/javascript">

	// Объявляем переменные
	var a = +prompt("Введите число \"a\" ");
	var b = +prompt("Введите число \"b\" ");

	if (a > b) {
		var max = a;
	}
	else if (a < b) {
		var max = b;
	}
	else {
		alert("Числа равны");
	}

	alert("Максимальное число равно: " + max);

</script>
