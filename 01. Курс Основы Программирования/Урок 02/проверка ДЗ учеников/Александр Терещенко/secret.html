<meta charset = "utf-8">
<script type="text/javascript">
	
	var count = 0;

	var answer = prompt("Привет! Поиграем в загадки? Вот первая:\nЛетом серый, зимой белый");
	
		if (answer == "Заяц" || answer == "заяц")
		{
			alert("Правильный ответ");
			++count; 
		}
			else alert("Ухаха! Не правильный ответ");
	
	var answer = prompt("Вторая загадка:\nУ него огромный рот, он зовется ...");

		if (answer == "Бегемот" || answer == "бегемот")
		{
			alert("Правильный ответ");
			++count;
		}
			else alert("Ухаха! Не правильный ответ");

	var answer = prompt("А вот такая:\nПо деревьям прыг-скок, а орешки щёлк-щёлк");

		if (answer == "Белка" || answer == "белка" || answer == "Белочка" || answer == "белочка")
		{
			alert("Правильный ответ");
			++count; 
		}
			else alert("Ухаха! Не правильный ответ");

	var answer = prompt("И последняя:\nЁжик вырос в десять раз, получился ...");

		if (answer == "Дикобраз" || answer == "дикобраз")
		{
			alert("Правильный ответ");
			++count; 
		}
			else alert("Ухаха! Не правильный ответ");

		if (count != 0)
	
			alert("Количество правильных ответов: " + count);

		else alert("Вы не отгадали ни одной загадки(");

</script>
