<meta charset = "utf-8">
<script type="text/javascript">
	
var sum = +prompt("Введите сумму вклада: ");
var percent = +prompt("Введите процент по вкладу: ");

for (var i = 0; i < 5; i++)

{
	sum = sum * (1 + (percent/100));
	document.write((i+1) + " год - " + sum.toFixed(2) + "<br>");
}

</script>
