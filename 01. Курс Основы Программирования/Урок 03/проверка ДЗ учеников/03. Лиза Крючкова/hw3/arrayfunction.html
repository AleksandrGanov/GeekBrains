<meta charset="utf-8">
<script type="text/javascript">

	function getArrayFunction(n) {
		var array = [];
		for (var i = 0; i < n; i++) array.push(i + 1);
		return array;
	}

	var n = +prompt("Введите количество элементов массива:");
	var array = getArrayFunction(n);
	alert(array);
	alert("Конец!");

</script>
