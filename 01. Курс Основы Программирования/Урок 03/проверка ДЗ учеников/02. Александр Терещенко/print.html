<meta charset="utf-8">
<script type="text/javascript">
	
	function generateText(letters, length) {
		// TODO генерировать случайную последовательность 
		var text = "";
		for (var i=0; i<length; i++) {
			var n = getRandomNumber(letters.length -1);
			text = text + letters[n];			
		}
		return text;
	}

	function getRandomNumber(max) {
		return Math.round(Math.random() * max);
	}

	alert("Вас приветствует программа по обучению слепой печати");

	while(true) {
		alert("Положите пальцы левой руки - мизинец, безымянный, средний и указательный - на клавиши ф, ы, в, а. Запомните, что буква А лежит под вашим указательным пальцем, а Ф под мизинцем.\nТеперь неспеша набирайте текст. Постарайтесь не смотреть на клавиатуру.");

		var text = generateText(["ф","а"], 10);
		var userText = prompt(text);
		if (userText == text) {
			alert("Все верно. Теперь можно перейти на следующий уровень!");
			break;
		} else {
			alert("Вы ошиблись. Попробуйте еще раз");
		}
	}	

	while(true) {
		alert("Поставьте мизинец левой руки на букву Ф, безымянный палец - на Ы, средний - на В, указательный - на А. Мизинец правой руки на букву Ж, безымянный палец - на Д, средний - на Л, указательный - на О.\nЗапомните расположение пальцев. А теперь, повторяйте за мной");

		var text = generateText(["ы","в"], 10);
		var userText = prompt(text);
		if (userText == text) {
			alert("Все верно, Вы можете перейти на следующий уровень");
			break;
		} else {
			alert("Вы ошиблись. Попробуйте еще раз");
		}
	}	

	while(true) {
		alert("Поставьте мизинец левой руки на букву Ф, безымянный палец - на Ы, средний - на В, указательный - на А. Мизинец правой руки на букву Ж, безымянный палец - на Д, средний - на Л, указательный - на О.\nЗапомните расположение пальцев");

		var text = generateText(["о","ж"], 10);
		var userText = prompt(text);
		if (userText == text) {
			alert("Отлично, Вы прошли все уровни! Можете отдохнуть:)");
			break;
		} else {
			alert("Вы ошиблись. Попробуйте еще раз");
		}
	}	

</script>
