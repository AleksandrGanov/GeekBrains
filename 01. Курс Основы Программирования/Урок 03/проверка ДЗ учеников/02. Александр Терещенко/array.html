<meta charset="utf-8">
<script type="text/javascript">
	
	function getArray(length) {
		var arr = [];
		for (var i=1; i<=length; i++) {
			arr.push(i);
		}
		return arr;
	}

	function arraySum(array) {
		var sum = 0;
		for (var i=0; i < array.length; i++) {
			sum = sum + array[i];
		}
		return sum;
	}

	function getMax(array) {
		var max = array[0];
		for (var i=1; i<array.length; i++) {
			if (array[i] > max)
				max = array[i];
		}
		return max;
	}

	function getMin(array) {
		var min = array[0];
		for (var i=1; i<array.length; i++) {
			if (array[i] < min)
				min = array[i];
		}
		return min;
	}

	function evenNumb(array) {
		var arr = [];
		for (var i=0; i<array.length; i++) {
			if (array[i]%2 == 0)
				arr.push(array[i]);
		}
		return arr; 
	}

	var array = getArray(10);
	document.write("Массив: " + array);
	document.write("<br>Сумма чисел массива: " + arraySum(array));
	document.write("<br>Максимальное число: " + getMax(array));
	document.write("<br>Минимальное число: " + getMin(array));
	document.write("<br>Четные числа массива: " + evenNumb(array));


</script>
