<meta charset="utf-8">
<script type="text/javascript">

	// Объявляем переменные
	var a;
	var b;
	var h;
	var s;

	// Запрашиваем данные у пользователя
	a = parseInt(prompt("Введите \"а\" - длину верхнего основания трапеции"));
	b = parseInt(prompt("Введите \"b\" - длину нижнего основания трапеции"));
	h = parseInt(prompt("Введите \"h\" - высоту трапеции"));

	// Считаем площадь
	s = (((a + b) / 2) * h).toFixed(2);

	// Выводим данные пользователю
	alert("Площадь трапеции будет равна " + s + " кв.единиц");

</script>
