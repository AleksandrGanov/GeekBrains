<meta charset="utf-8">
<script type="text/javascript">

	var n = +prompt("Введите число \"n\"");

	while (isNaN(n) || n < 0) {
		alert("Число должно быть больше нуля и указано цифрами");
		n = +prompt("Введите верное число");
	}

	var sum = 0;
	for (var i = 1; i <= n; i++) {
		sum += i;
		document.write(i + "-" + sum + "<br>");
	}

</script>
