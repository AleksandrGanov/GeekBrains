	// реализация функций
	function generateText(arr, long) {
		var ret = "";
		for (var i = 0; i < long; i++) { ret += arr[getRandomNunber(arr.length - 1)]; }
		return ret;
	}
	function checkAnswer(ans) {
		if (ans = "null") { alert("Вы вышли из игры, игра окончена"); return true; }
		else if (ans = text) { alert("Все ОК, вы ввели верный текст"); return true; }
		else { alert("Текст неверный, попробуйте еще раз"); return false; }
	}
	function getRandomNunber(upperBound) {
		return Math.round(Math.random() * upperBound);
	}
